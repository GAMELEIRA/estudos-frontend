<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
  </head>
  <body>
    <!--RESOLUÇÃO INDEPENDENTE-->
    <!--SUPORTE PARA MANIPULADORES DE EVENTOS-->
    <!--BOA CAPACIDADE DE RENDERIZAÇÃO DE TEXTO-->
    <!--NÃO É ADEQUADO PARA APLICAÇÕES DE JOGOS-->
    <!--RESOLUÇÃO DEPENDENTE DA COMPLEXIDADE DO DOM-->
    <!--CAPACIDADE LIMITADA PARA RENDERIZAÇÃO DE TEXTO-->

    <!--SVG É UMA LINGUAGEM PARA DESCREVER GRAFICOS 2D EM XML-->
    <!--SE O SVG É ALTERADO O NAVEGADOR RENDERIZA A FORMA AUTOMATICAMENTE-->
    <!--SVG SAO GRAFICOS ESCALAVEIS E QUE NAO PERDEM QUALIDADE SE FOREM REDIMENSIONADOS-->
    <!--UTILIZADO PARA DEFINIR GRAFICOS BASEADOS EM VETORES PARA WEB-->
    <!--svg É CONTAINER PARA GRAFICOS SVG-->
    <svg>
      <!--circle É ELEMENTO QUE CRIA UM CIRCULO-->
      <!--PROPRIEDADE CX DEFINE A POSICAO HORIZONTAL-->
      <!--PROPRIEDADE Cy DEFINE A POSICAO VERTICAL-->
      <!--PROPRIEDADE R DEFINE O ARREDONDAMENTO DA BORDA-->
      <!--PROPRIEDADE STROKE DEFINE A COR DA BORDA-->
      <!--PROPRIEDADE STROKE-WIDTH DEFINE O TAMANHO DA BORDA-->
      <!--PROPRIEDADE FILL DEFINE A COR DO FUNDO-->
      <!--COR DA BORDA: PRETA-->
      <!--TAMANHO DA BORDA: 3px-->
      <!--COR DO FUNDO: AMARELO-->
      <!--POSICIONADO EM CENTRO (x=0, y=0)-->
      <!--TAMANHO DO CIRCULO: 40px-->
      <!--COR DA BORDA: PRETA-->
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="black"
        stroke-width="3"
        fill="yellow"
      />
    </svg>
  </body>
</html>
