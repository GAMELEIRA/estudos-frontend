<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Types</title>
  </head>
  <body>
    <!--DEFINE UM BOTAO-->
    <input type="button" />
    <!--DEFINE UMA CAIXA DE SELECAO, PODENDO TER UMA OU MAIS OPCOES SELECIONADAS-->
    <input type="checkbox" />
    <!--DEFINE UMA OPCAO PARA ESCOLHA DE UMA COR-->
    <input type="color" />
    <!--DEFINE UM CAMPO DE ENTRADA PARA SELECAO DE UMA DATA-->
    <input type="date" />
    <!--DEFINE UM CAMPO DE ENTRADA PARA SELECAO DE UMA DATA E HORA-->
    <input type="datetime-local" />
    <!--DEFINE UM CAMPO DE ENTRADA PARA ENTRADA DE EMAIL-->
    <input type="email" />
    <!--DEFINE UM CAMPO DE ENTRADA PARA O UPLOAD DE ARQUIVOS-->
    <input type="file" />
    <!--DEFINE UM CAMPO DE ENTRADA OCULTO NAO VISIVEL PARA UM USUARIO. UTIL PARA MANTER UM CAMPO QUE DEVE SER ENVIADO QUANDO O FORMULARIO FOR SUBMETIDO -->
    <input type="hidden" />
    <!--DEFINE UMA IMAGEM PARA O BOTAO, OU SEJA, REMOVE O ESTILO PADRAO QUE EH SUBSTITUIDO PELA IMAGEM-->
    <input type="image" src="local_image"/>
    <!--DEFINE A ENTRADA DE UM MES E UM ANO-->
    <input type="month" />
    <!--DEFINE A ENTRADA DE UM NUMERO-->
    <input type="number" />
    <!--DEFINE UMA ENTRADA DO TIPO SENHA-->
    <input type="password" />
    <!--DEFINE UM TIPO DE ENTRADA POR SELECAO, SENDO APENAS UMA UNICA OPCAO ENTRE AS VARIAS OPCOES QUE PODEM SER SELECIONADAS-->
    <input type="radio" />
    <!--DEFINE UM TIPO DE ENTRADA PARA INFORMAR UM VALOR ENTRE UM PONTA A AO PONTO X-->
    <input type="range" />
    <!--DEFINE UM BOTAO PARA REINICIAR O FORMULARIO-->
    <input type="reset" />
    <!--DEFINE UM TIPO DE ENTRADA PARA FILTRO/BUSCA/PESQUISA-->
    <input type="search" />
    <!--DEFINE UM BOTAO PARA ENVIAR DADOS DO FORMULARIO PARA UM MANIPULADOR DE FORMULARIO-->
    <input type="submit" />
    <!--DEFINE UM CAMPO DE ENTRADA QUE CONTEM UM NUMERO DE TELEFONE-->
    <input type="tel" />
    <!--DEFINE UMA ENTRADA DE TEXTO DE LINHA UNICA-->
    <input type="text" />
    <!--DEFINE UM CAMPO PARA QUE O USUARIO SELECIONE UM HORARIO-->
    <input type="time" />
    <!--DEFINE UM CAMPO DE ENTRADA QUE CONTEM UM ENDERECO DE URL-->
    <input type="url" />
    <!--DEFINE UM CAMPO DE ENTRADA QUE CONTEM -->
    <input type="week" />
  </body>
</html>
