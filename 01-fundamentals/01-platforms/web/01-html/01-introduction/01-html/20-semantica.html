<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantica</title>
</head>

<body>
    <!--SEMANTICA EH BASICAMENTE ELEMENTOS COM UM SIGNIFICADO-->
    <!--DEVE SER PREFERIVEL SEMPRE UTILIZAR TAGS SEMANTICAS AO INVES DE TAGS N SEMANTICAS-->
    <!--NAO SEMANTICO-->
    <div id="nav"></div>
    <div id="header"></div>
    <div id="footer"></div>

    <!--SEMANTICO-->
    <!--DEFINE UM CONTEUDO PRINCIPAL-->
    <main>
        <!--CONTAINER PARA UM CONTEUDO INTRODUTORIO OU UM CONJUNTO DE LINKS DE NAVEGACAO-->
        <header></header>
        <!--DEFINE UM CONJUNTO DOS PRINCIPAIS LINKS DE NAVEGACAO-->
        <nav></nav>
        <!--DEFINE UMA SECAO EM UM DOCUMENTO QUE POSSUI RELACAO DIRETA COM O TITULO-->
        <section>
            <header></header>
            <!--DEFINE UM CONTAINER PARA ILUSTRACOES, DIAGRAMAS E FOTOS-->
            <figure>
                <!--DEFINE UMA LEGENDA PARA O FIGURE -->
                <figcaption></figcaption>
            </figure>
        </section>
        <!--DEFINE CONTEUDO INDEPENDENTE E AUTO CONTIDO. OU SEJA, PODE SER UTILIZADO EM QUALQUER LUGAR-->
        <article>
            <header></header>
        </article>
        <article>
            <header></header>
        </article>
        <article>
            <header></header>
        </article>
        <!--DEFINE UM CONTEUDO ADICIONAL OU SEJA UM CONTEUDO COMPLEMENTAR AO CONTEUDO PRINCIPAL-->
        <aside></aside>
        <!--DEFINE UM RODAPE PARA UM DOCUMENTO OU SECAO, EXEMPLO: DIREITOS AUTORAIS, CONTATOS, MAPA, LINKS IMPORTANTES E DOCUMENTOS RELACIONADOS-->
        <footer></footer>
    </main>
</body>

</html>
