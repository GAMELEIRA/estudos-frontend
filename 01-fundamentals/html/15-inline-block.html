    <style>

        }

    <title>Elemento Inline e Block</title>
</head>
<body>

    </div>
    <!--TAG NAO BLOQUEANTE, OU SEJA, USA APENAS O ESPACO NECESSARIO PARA COBRIR SEU CONTEUDO-->

        <p>Peter</p>
    </span>

</body>
</html>
