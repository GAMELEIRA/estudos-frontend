<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table, tr, td, th {
            border: 1px solid black;
            border-collapse: collapse; /* RETRAI A UMA UNICA BORDA */
        }
    </style>
</head>
<body>
    <!--TABELAS ORGANIZAM REGISTROS EM LINHAS E COLUNAS-->
    <!--DEFINICAO DE TABELA-->
    <table>
        <tr>
            <th>Segunda</th> <!--DEFINI O CAMPO DA TABELA-->
            <th>Terça</th>
            <th>Quarta</th>
            <th>Quinta</th>
        </tr>
        <tr> <!--LINHA DA TABELA-->
            <td>Inglês</td> <!--DADOS DA TABELA-->
            <td>Português</td>
            <td>Matemática</td>
            <td>Geografia</td>
        </tr>
        <tr>
            <td>Portugues</td>
            <td>Ingles</td>
            <td>Matemática</td>
            <td>Geografia</td>
        </tr>
        <tr>
            <td>Inglês</td>
            <td>Português</td>
            <td>Matemática</td>
            <td>Geografia</td>
        </tr>
    </table>
</body>
</html>
