<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mingzat&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Protest+Guerrilla&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/fonts.css" />
    <title>Interests</title>
  </head>

  <body class="montserrat">
    <main>
      <div id="main-container">
        <div id="body-container">
          <div id="line-button-closed">
            <div id="closed" class="text">X</div>
          </div>
          <header>
            <h1 id="main-title" class="montserrat-weight-500">
              Browse by interests
            </h1>
          </header>
          <p class="text montserrat-weight-300">
            Select some interests to help us personalize your experience on
            Edmondo.
          </p>
          <ul id="list-of-options">
            <li class="option text montserrat-weight-100">Math</li>
            <li class="option text montserrat-weight-100">World Languages</li>
            <li class="option text montserrat-weight-100">Development</li>
            <li class="option text montserrat-weight-100">Science</li>
            <li class="option text montserrat-weight-100">Health & PE</li>
            <li class="option text montserrat-weight-100">Technology</li>
            <li class="option text montserrat-weight-300">English</li>
            <li class="option text montserrat-weight-300">Special Education</li>
            <li class="option text montserrat-weight-300">Social Studies</li>
          </ul>
          <div id="buttons">
            <button class="text">Skip</button>
            <button class="text">Save</button>
          </div>
        </div>
      </div>
    </main>
    <script src="./src/scripts/index.js"></script>
  </body>
</html>
