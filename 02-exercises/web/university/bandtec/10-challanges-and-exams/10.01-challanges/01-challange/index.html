<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/index.css">
    <script src="./src/scripts/index.js"></script>
    <title>Calculadora Frequencia</title>
</head>
<body>
    <form>
        <div class="field">
            <label for="name-student">Nome do Aluno:</label>
            <input id="name-student" type="text">
        </div>
        <div class="field">
            <label for="quantity-class">Quantidade de Aulas:</label>
            <input id="quantity-class" type="number"> 
        </div>
        <div class="field">
            <label for="quantity-fouls">Quantidade de Faltas:</label>
            <input id="quantity-fouls" type="number">
        </div>
        <button onclick="getFrequency()" type="button">Calcular Frequencia</button>
    </form>
    <div id="response"></div>
    <div id="status-bar"></div>
</body>
</html>
