<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/mundial-clubes.css">
    <title>Mundial de Clubes</title>
</head>
<body>
    <span>
        <a onclick="showTrophys(1)">
            <img class="clubs" src="images/corinthians.png" alt="Logo Corinthians">
        </a>
        <span id="trophysCorinthians"></span>
    </span>
    <span>
        <a onclick="showTrophys(2)">
            <img class="clubs" src="images/palmeiras.png" alt="Logo Palmeiras">
        </a>
        <span id="trophysPalmeiras"></span>
    </span>
    <span>
        <a onclick="showTrophys(3)">
            <img class="clubs" src="images/santos.png" alt="Logo Santos">
        </a>
        <span id="trophysSantos"></span>
    </span>
    <span>
        <a onclick="showTrophys(4)">
            <img class="clubs" src="images/sao-paulo.png" alt="Logo Sao Paulo">
        </a>
        <span id="trophysSaoPaulo"></span>
    </span>
    <button onclick="resetProgram()">Resetar Programa</button>
    <button id='hideShields' onclick="hideShields()">Esconder Escudos</button>
    <button id='showShields' onclick="showShields()">Mostrar Escudos</button>
</body>
</html>
<script src="scripts/mundial-clubes.js"></script>
