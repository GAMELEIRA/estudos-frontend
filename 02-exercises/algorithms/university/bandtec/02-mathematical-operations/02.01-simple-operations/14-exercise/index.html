<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/index.css">
    <script src="./src/scripts/index.js"></script>
    <title>Calculo Cálorico</title>
</head>
<body>
    <main>
        <form>
            <div class="field">
                <label for="quantity-breds">Quantidade de pães:</label>
                <input id="quantity-breds" type="number">
            </div>
            <div class="field">
                <label for="quantity-cone">Quantidade de Casquinhas:</label>
                <input id="quantity-cone" type="number">
            </div>
            <div class="field">
                <label for="minutes-walk">Minutos Caminhando:</label>
                <input id="minutes-walk" type="number">
            </div>
            <div class="field">
                <label for="minutes-working-out">Minutos Malhando:</label>
                <input id="minutes-working-out" type="number">
            </div>
            <button onclick="getCaloriesOnDay()" type="button">Calcular Calorias do Dia</button>
        </form>
    </main>
</body>
</html>
